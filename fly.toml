app = "lucky7-backend"
primary_region = "sin"

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
